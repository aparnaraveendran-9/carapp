<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Booking</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <h1>Car Service Booking</h1>

    <div class="container">
      <div class="form">
        <h2>Add Appointment</h2>
        <br>
        <label for="name">Customer Name:</label>
        <input type="text" id="name" placeholder="Enter Customer Name">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="timeslot">Time Slot:</label>
        <select id="timeslot" name="timeslot" required>
          <option value="" selected disabled>Select a time slot</option>
          <option value="9am-10am">9am-10am</option>
          <option value="10am-11am">10am-11am</option>
          <option value="11am-12pm">11am-12pm</option>
          <option value="1pm-2pm">1pm-2pm</option>
          <option value="2pm-3pm">2pm-3pm</option>
          <option value="3pm-4pm">3pm-4pm</option>
        </select>
          <label for="category">Services:</label>
          <select id="category" name="category" required>
            <option value="Services">Available services</option>
              <option value="Digital Health Check-up">Digital Health Check-up</option>
              <option value="Engine Oil Top up">Engine Oil Top up</option>
              <option value="Coolant Top Up">Coolant Top Up</option>
              <option value="Brake Oil Top Up">Brake Oil Top Up</option>
              <option value="Complete Car Wash and Interior vacuum">Complete Car Wash and Interior vacuum</option>
              <option value="Tyre Polish, Dashboard Polish & more">Tyre Polish, Dashboard Polish & more</option>
              <option value="Others">Others</option>
          </select>
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Enter appointment details"></textarea>
        <button id="add-btn">Add Appointment</button>
        <button id="logout-btn">Logout</button>
      </div>
    <script src="carapp.js"></script>  
</body>
</html>
